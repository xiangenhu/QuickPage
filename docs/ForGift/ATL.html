            function MoveToSKO(guid) 
            {
           		var AddCallbackExample = document.getElementById("ATL");
            	AddCallbackExample.MoveToSKO(guid);
            }
			
			var TEST_SERVICE, GATEWAY_SERVICE, PARENT_POSTING_STUB;
            TEST_SERVICE = Client_Messaging_Gateway.TestService("ChildTestService");
			PARENT_POSTING_STUB = Client_Messaging_Gateway.PostMessageGatewayStub("MainPostingGateway", null, null, parent);
			GATEWAY_SERVICE = Client_Messaging_Gateway.PostMessageGateway("Client Gateway (Main)", [TEST_SERVICE], PARENT_POSTING_STUB);

			var TEST_SERVICE, GATEWAY_SERVICE, PARENT_POSTING_STUB;
            TEST_SERVICE = Client_Messaging_Gateway.TestService("ChildTestService");
			PARENT_POSTING_STUB = Client_Messaging_Gateway.PostMessageGatewayStub("MainPostingGateway", null, null, parent);
			GATEWAY_SERVICE = Client_Messaging_Gateway.PostMessageGateway("Client Gateway (Main)", [TEST_SERVICE], PARENT_POSTING_STUB);
            var oldReceiveMsg = TEST_SERVICE.receiveMessage;
			
			
            TEST_SERVICE.receiveMessage = function(msg){
				if (msg.getActor() != "SKO") return;
				
				
				if (msg.getVerb() == "LaunchNew")
				{
					var guid=msg.getResult();	
					MoveToSKO(guid);
				}
				
				if (msg.getVerb() == "MoveToNext")
				{
					NextStep();
				}
				
				if (msg.getVerb() == "TeacherSay")
				{
					var words=msg.getResult();	
					TeacherSay(words);
				}
				
				if (msg.getVerb() == "Student1Say")
				{
					var words=msg.getResult();	
					Student1Say(words);
				}
				if (msg.getVerb() == "Student2Say")
				{
					var words=msg.getResult();	
					Student2Say(words);
				}
				
				if (msg.getVerb() == "Student3Say")
				{
					var words=msg.getResult();	
					Student3Say(words);
				}
				
				
				if (msg.getVerb() == "StopID")
				{	
					StopID();
				}
				
				
				if (msg.getVerb() == "ContinueID")
				{	
					ContinueID();
				}
				
                oldReceiveMsg(msg);
			
                document.getElementById("AChildElement").innerHTML  = msg.getActor() + " " +
                    msg.getVerb() + " " +
                    msg.getObject() + " " + msg.getResult();
					
					
            };

			function NotifyParentofSKOEnded(s){
				TEST_SERVICE.sendTestMessage("PP", "Received Message from ", "SKO", s);
			}
		  
            
            
            
            function NextStep() {
            	var AddCallbackExample = document.getElementById("ATL");
            	AddCallbackExample.NextStep("Hello World");
        	}
			
            function StopID() {

        	}
			
            function ContinueID() {

            	AddCallbackExample.ContinueID();
        	}

        	function SKOLogReceiver(s) 
        	{
             //	alert("Operation is: "+s);
                var old=document.getElementById( "LogFile" ).innerHTML;
             	document.getElementById( "LogFile" ).innerHTML =  old+"\n"+s;
				NotifyParentofSKOEnded(s);
             	return "successful";
         	}
 
        	function javascriptListener(s) 
        	{
             //	alert("Operation is: "+s);
                var old=document.getElementById( "LogFile" ).innerHTML;
             	document.getElementById( "LogFile" ).innerHTML = s + "\n =============== \n\n"+ old;
             	document.getElementById( "MSG" ).innerHTML =s;
				// Here send message to the parent
				 NotifyParentofSKOEnded(s);
				// Here send message to the parent
             	return "successful";
         	}
